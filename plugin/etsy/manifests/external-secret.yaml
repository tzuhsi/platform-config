apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: external-secret
  namespace: plugin-prod
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secretstore
    kind: ClusterSecretStore
  target:
    name: rds-credentials
    creationPolicy: Owner
  dataFrom:
  - extract:
      key: test-plugin-rds-secrets