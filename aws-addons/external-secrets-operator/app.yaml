apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets-operator
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "1"    
spec:
  project: addon-project
  
  sources:
    - repoURL: https://charts.external-secrets.io
      targetRevision: 1.3.2
      chart: external-secrets
      helm:
        skipCrds: false  # ← 安裝 CRD
        valueFiles:
          - $values/aws-addons/external-secrets-operator/values.yaml
    
    - repoURL: git@github.com:tzuhsi/platform-config.git
      targetRevision: main
      ref: values

  destination:
    server: https://kubernetes.default.svc
    namespace: external-secrets

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
    syncOptions:
      - CreateNamespace=false
      - ServerSideApply=true