apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: plugin-prod-allow-internal-and-argocd
  namespace: plugin-prod
  annotations:
    argocd.argoproj.io/sync-wave: "2"  
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  # 允許同 Namespace 內的 Pod 互相訪問
  - from:
    - podSelector: {}
  # 允許來自 argocd Namespace 的流量
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: argocd
