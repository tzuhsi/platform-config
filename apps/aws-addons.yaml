apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aws-addons
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"  
spec:
  project: default
  source:
    repoURL: git@github.com:tzuhsi/platform-config.git
    targetRevision: main
    path: aws-addons
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true